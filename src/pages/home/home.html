<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="this.afAuth.auth.signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="myInput"></ion-input>
  </ion-item>
  <button ion-button full (click)="AddRecord()">Save Record</button>
  
  <button ion-button full (click)="takePicture()">Take Picture</button>
  <button ion-button full (click)="downloadImageUrls()">Show Images</button>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3 col-lg-2 *ngFor="let image of imageUrls">
        <img [src]="image" />
      </ion-col>
    </ion-row>
  </ion-grid>
<!--
  <ion-item @ngFor="let item of arrData;let i = index"> 
     {{item.$value}}
  </ion-item>    
-->
<ion-list>
    <ion-item *ngFor="let item of arrData; let i = index" (click)="delete(i)">
      {{item.$value}}
    </ion-item>
  </ion-list>

</ion-content>
